{% extends "base.html" %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
  <h1>Изменить пароль</h1>
  <p>Используйте следующую форму, чтобы изменить пароль.</p>
  <form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Change"></p>
    {% csrf_token %}
  </form>
{% endblock %}
